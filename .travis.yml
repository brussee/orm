# .travis.yml
language: php
php:
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm
  - nightly

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - mysql -e 'CREATE DATABASE orm_test;'

install: composer install --dev

after_script:
  - php vendor/bin/codacycoverage clover
